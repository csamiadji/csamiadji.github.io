<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gestalt</title>
		<style>

.img-chooser {
    display: flex;
    overflow: auto;
}

.img-choice {
    flex: 20%;
    padding: 5px;
    height: 128px;
    width: 128px;
    border: 1px solid blue;
}
.img-choice:hover {
    cursor: pointer;
}

.container {
	display: grid;
	grid-template-columns: 1fr 1fr 1fr 1fr;
	grid-template-rows: 1fr 1fr 1fr;

	margin: 10px;
	grid-gap: 5px;

}

.flex-ui {
	display: flex;
	flex-direction: column;
	flex-wrap: wrap;
}


.box {
	/*background-color: #444;*/
	color: #000; /* determines font color */
	border: 1px solid blue;
	border-radius: 5px;
	padding: 5px;
	font: 14px solid black;
	/*font-size: 100%;*/
}

.box2 {
	/*background-color: #444;*/
	color: #000; /* determines font color */
	border: 1px solid blue;
	border-radius: 5px;
	padding: 3px;
	font: 14px solid black;
	/*font-size: 100%;*/
}


.flex-controls-images {
	display: flex;
	flex-direction: row;
	/*flex-wrap: wrap;*/
    overflow: auto;
}

.flex-control-panel {
    display: flex;
    flex-direction: row;
}

.flex-controls {
	display: flex;
	flex-direction: column;
	flex-wrap: wrap;
}

.flex-controls-row {
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
}

.flex-images {
	display: flex;
	flex-direction: row;
	/*flex-wrap: wrap;*/
    overflow: auto;
}

.grid-images {
	display: grid;
	grid-template-columns: 1fr 1fr;
	grid-template-rows: 1fr 1fr;
}


.flex-image-caption {
	display: flex;
	flex-direction: column;
	flex-wrap: no-wrap; 

	border: 1px solid blue;
	padding: 2px;
}

.flex-wrapper {
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;

	/*margin: 10px;
	  grid-gap: 5px;*/
}

.flex-wrapper2 {
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;

}




.main-controls {
	grid-column: span 2; 
	grid-row: span 1;
}

.image {
	grid-column: span 1;
	grid-row: span 2;
}

.gestalt-controls {
	grid-column: span 3; 
	grid-row: span 1; 
}

.combined-controls{
	grid-column: span 1; 
	grid-row: span 1; 
}



		</style>

                    <div>

                        </div>

                    </div>

                    <div>
                        <div>

                        <div>

                        </div>
