<!DOCTYPE html> 
<html> 
  <head>  
    <title>Stegasaurus - Hidden Writing
    </title>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="css/style.css" > 
  </head> 
  <body> 
    <script type="text/javascript" src="scripts/kalavala.js"> </script>
    <script type="text/javascript" src="scripts/stegasaurus.js" async> </script>
    <img src="images/walking-stegosaurus-silhouette.png" />
    <!--object id="kalavala_file" data="texts/kalavala.txt" type="text/plain"
            onload="loadDefaultMaskingText(this)" hidden> 
    </object--> 
    <!--object id=""
data="text/" type="text/plain"> </object>--> 
    <!--object id="" data="text/"
type="text/plain"> </object>-->
    <div class="testbox"> 
      <form action="/" method="dialog"> 
        <h1>Stegasaurus - Hidden Writing
        </h1> 
        <div id="message" > 
        </div>
        <div class="wrapper">
          <div class="row"> 
            <h3>Masking Text:
            </h3>
            <textarea id="maskingText" rows="5" maxlength="1500000"></textarea>
            <div class="btn-block">
              <input type="file" id="maskingTextFile" class="maskingTextFile" onchange="readFile(this)" accept=".txt, text/plain"/> 
              <label for="delimiter">Delimiter:
              </label> 
              <select id="delimiter" name="delimter" onchange="setDelimiter()"> 
                <option value="," selected>, (Comma- Phrases)
                </option> 
                <option value="." >. (Period- Sentences)
                </option>
                <option value=" ">  (Space- Words)
                </option> 
              </select>
              <div> 
              </div> 
            </div>
            <!--/div-->
            <div class="row"> 
              <div class="column"> 
                <h3>Plain Text:
                </h3> 
                <textarea id="plainText" rows="5"></textarea>
                <div class="btn-block"> 
                  <button onclick="clearplainText()">Clear
                  </button>
                  <button onclick="saveText('plainText', 'plain_text.txt')">Save Plain
                  </button>
                </div> 
              </div>
              <div class="column">
                <div class="btn-block"> 
                  <button onclick="hideText()">&#9654 Hide &#9654
                  </button> 
                </div> 
                <div class="btn-block"> 
                  <button onclick="revealHiddenText()">&#10094 Reveal &#10094
                  </button> 
                </div>
              </div>
              <div class="column"> 
                <h3>Hidden Text:
                </h3>
                <textarea id="hiddenOutputText" rows="5"></textarea>
                <div class="btn-block"> 
                  <input type="file" id="hiddenTextFile" class="hiddenTextFile" onchange="readFile(this)" accept=".txt, text/plain"/>
                  <button onclick="clearHiddenOutputText()">Clear
                  </button>
                  <button onclick="saveText('hiddenOutputText', 'hidden_text.txt')">Save Hidden
                  </button> 
                </div>
              </div> 
            </div> 
          </div>
        </div>
        <div class="btn-block"> 
          <button onclick="buildTables()">Init Tables
          </button>
        </div>
      </form> 
    </div>
  </body> 
</html>
